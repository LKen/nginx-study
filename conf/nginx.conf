pid        logs/nginx.pid;


events {
  worker_connections  1024;
}


http {
    include       mime.types;  
    # default_type  application/octet-stream;  
    autoindex on;  
    autoindex_exact_size off;  
    autoindex_localtime off;  
    charset utf-8;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
    tcp_nopush     on;
    sendfile        on;
    # keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain application/x-javascript application/javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;

    map $http_upgrade $connection_upgrade {
      default upgrade;
      '' close;
    }

    upstream my_server {                                                         
      server 192.168.42.16:2006;                                                
      keepalive 4000;
    }

    # History 模式
    server {
      listen       1314;
      server_name  127.0.0.1;
      #error_page  404              /404.html;

      # redirect server error pages to the static page /50x.html
      #
      error_page   500 502 503 504  /50x.html;
      # location = /50x.html {
      #     root   html;
      # }

      # proxy the PHP scripts to Apache listening on 127.0.0.1:80
      #
      # root  F:/softwaresData/vue-element-admin-i18n-4.2.1/dist;
      root  F:/webpack-cli/dist;

      location /websocket {
        proxy_pass http://192.168.42.16:2006;
        # 远端真实ip地址
        proxy_set_header  X-Real-IP $remote_addr;
        # 反向代理之后转发之前的ip地址
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host:$server_port;
        proxy_http_version 1.1;
        # proxy_connect_timeout 4s;                #配置点1
        # proxy_read_timeout 60s;                  #配置点2，如果没效，可以考虑这个时间配置长一点
        # proxy_send_timeout 12s;   
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
      }

      location /robotservice { #添加访问目录为/apis的代理配置
        proxy_pass   http://192.168.42.16:2001;
      }

      
      location /robotmgr {
        expires 0;
        index index.html;
        try_files $uri $uri/ /index.html?$args;
      }

      location /authority {
        expires 0;
        index  authority.html;
        try_files $uri $uri/ /authority.html;
      }
    }

